<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PWA Food Logger</title>
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-4">
    <header class="mb-4 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">PWA Food Logger â€” API Sandbox</h1>
        <p class="text-sm text-gray-600">Spoonacular, FatSecret, Edamam, OpenAI Vision</p>
      </div>
      <div class="flex gap-2 items-center">
        <button id="open-log" class="px-3 py-2 bg-indigo-600 text-white rounded shadow">Daily Log</button>
        <button id="clear-log" class="px-3 py-2 bg-red-600 text-white rounded shadow">Clear Log</button>
      </div>
    </header>

    <nav class="flex gap-2 mb-4 flex-wrap">
      <button data-tab="quicklog" class="tab-btn px-3 py-2 bg-white rounded shadow">Quick Log</button>
      <button data-tab="packaged" class="tab-btn px-3 py-2 bg-white rounded shadow">Packaged</button>
      <button data-tab="homecook" class="tab-btn px-3 py-2 bg-white rounded shadow">Home-Cooked</button>
      <button data-tab="recipes" class="tab-btn px-3 py-2 bg-white rounded shadow">Recipes</button>
      <button data-tab="planner" class="tab-btn px-3 py-2 bg-white rounded shadow">Meal Planner</button>
      <button data-tab="vision" class="tab-btn px-3 py-2 bg-white rounded shadow">Scan Meal</button>
    </nav>

    <main id="tab-content" class="bg-white p-4 rounded shadow min-h-[320px]"></main>

    <footer class="mt-6 text-xs text-gray-500">
      Personal use. Store API keys on Render. Data stored locally in the browser log unless you enable backend logging.
    </footer>
  </div>

  <div id="log-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
    <div class="bg-white rounded shadow-xl w-full max-w-2xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Daily Log</h2>
        <button id="close-log" class="text-sm text-gray-600">Close</button>
      </div>
      <div id="log-list" class="space-y-2 max-h-[60vh] overflow-auto"></div>
      <div class="mt-3 text-sm text-gray-600">Entries are saved to your device (localStorage).</div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(()=>console.log('SW registered')).catch(()=>{});
    }
  </script>
</body>
</html>
